<!doctype html>
<html>
<head>
    <title>Ducabo Fitness</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="layer conteudo"></div>

<div class="menu_base" onclick="sys.menu.hidden();"></div>

<nav class="menu">
    <span class="button close" onclick="sys.menu.hidden();">X</span>

    <div class="header">
        <img src="img/logo.svg" />
    </div>

    <div class="box">
        <span>Usuario</span>
        <span class="button" onclick="eSessao.sair();">Sair</span>
    </div>

    <div class="lista suporte">
        <a class="item">
            <img src="img/home-solid.svg" />
            <label for="">Inicio</label>
        </a>

        <a class="item">
            <img src="img/users-solid.svg" />
            <label for="">Alunos</label>
        </a>

        <a  class="subitem subitem_alunodetalhe">
            <label for="">Ver <span class="aluno">[aluno]</span></label>
        </a>

        <a  class="item">
            <img src="img/users-solid.svg" />
            <label for="">Treinamentos</label>
        </a>

        <a  onclick="sys.layerLoadContent('conteudo','sessao-login');" class="item">
            <img src="img/users-solid.svg" />
            <label for="">Exercicios</label>
        </a>
    </div>

    <div class="footer" onclick="window.open('http://dannkegames.com.br');">
        <img src="img/logo_dannkenome.svg" alt="dannke_logo">
    </div>
</nav>

<header class="cabecario">
    <h1>
        <span class="menu_btn" onclick="ePagina.menuShow();">&equiv;</span>
        <span class="menu_close" onclick="ePagina.menuHidden();">&times;</span>
        <span class="titulo">...</span>
    </h1>
</header>

<div class="layer popup"></div>

	<template class="template aluno-lista">
		<div class="aluno-lista">
			<form class="box">
			    <label for="pesquisa" class="">Pesquisa:</label>
			    <input type="text" name="pesquisa" id="">
			    <button type="submit">Pesquisar</button>
			    <a href="aluno/adicionar" class="button">Novo Aluno</a>
			</form>
			<div class="alunos"></div>
			<!-- templates-->
			
			<template class="tem_aluno">
			    <div class="box aluno">
			        <h1 class="nome">...</h1>
			
			        <div class="chavevalor">
			            <label>Matricula:</label>
			            <span class="codigo">...</span>
			        </div>
			
			        <div class="chavevalor">
			            <label class="">Telefones:</label>
			            <span class="telefone_a">...</span>
			            <span class="telefone_b">...</span>
			        </div>
			
			        <div class="acoes">
			            <button class="detalhe">Detalhe</button>
			        </div>
			    </div>
			
			</template>
		</div>
	</template>


	<template class="template sessao-login">
		<div class="sessao-login">
			<form class="formulario">
			    <img class="logo" src="img/logo.svg" />
			    <p class="msg">
			        Entre com suas credenciais.
			    </p>
			
			    <p class="chavevalor">
			        <label for="usuairo">Usuario:</label>
			        <input type="text" name="usuairo" class="usuario" placeholder="e-mail / matricula" required>
			    </p>
			
			    <p class="chavevalor">
			        <label for="senha">Senha:</label>
			        <input type="password" name="senha" class="senha" placeholder="********" required>
			    </p>
			
			    <p class="acao">
			        <input type="submit" value="Entrar">
			        <input type="button" class="cadastrar" value="Cadastrar">
			    </p>
			
			</form>
		</div>
	</template>
    <script src="script.js"></script>
</body>
</html>
